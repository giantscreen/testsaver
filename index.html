<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Clever</title>
<link rel="icon" type="image/png" href="/favicon.png" />
<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,Segoe UI,Google Sans,Arial;
  color:#fff;
}
#hint{
  position:fixed;
  bottom:12px;
  left:12px;
  color:#888;
  font-size:12px;
  z-index:3;
}
#linkIndicator{
  position:fixed;
  bottom:4px;
  right:8px;
  font-size:10px;
  color:#444;
  z-index:3;
}
</style>
</head>
<body>

<div id="hint">stop this madness</div>
<div id="linkIndicator"></div>

<script>
(function(){

const SECRET_CODE = "test";

const REPLACEMENTS = [
  {url:"https://www.clever.com",title:"Clever",favicon:"https://www.clever.com/favicon.ico"},
  {url:"https://wwhs.echo-ntn.org",title:"Buzz",favicon:"https://wwhs.echo-ntn.org/favicon.ico"},
  {url:"about:blank",title:"about:blank",favicon:"/favicon.png"}
];

const HUB_LINKS = [
  { name:"1", url:"effects.html" },
  { name:"2", url:"https://novamath.22web.org/" },
  { name:"3", url:"effects2.html" },
  { name:"4", url:"amazingparticles.html" },
  { name:"5", url:"galaxymovements.html" },
  { name:"6", url:"moreamazingeffects.html" },
  { name:"7", url:"https://slime-rancherweb.netlify.app/" },
  { name:"A cooler place", url:"https://rightonaether.github.io/DesmosAPI-Graphing/" }
];

const G_LIST = [
  { name:"G-1", url:"https://example.com" },
  { name:"G-2", url:"https://example.org" },
  { name:"G-3", url:"effects.html" },
  { name:"G-4", url:"https://novamath.22web.org/" }
];

let index = parseInt(localStorage.getItem("linkChoice") || "0", 10);
document.title = REPLACEMENTS[index].title;
document.getElementById("linkIndicator").textContent = REPLACEMENTS[index].url;

function openHub(){
  const tab = window.open("about:blank","_blank");
  if(!tab) return;

  const hubHTML = `
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>${REPLACEMENTS[index].title}</title>
<link rel="icon" href="${REPLACEMENTS[index].favicon}">
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  color:#f5c400;
  font-family:'Google Sans',system-ui;
  overflow:hidden;
}
#loading{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:#000;
  z-index:5;
}
.loader{
  width:64px;height:64px;
  border:3px solid #f5c40033;
  border-top:3px solid #f5c400;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

#hub{
  display:none;
  height:100%;
  padding:24px;
}
#grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
}
.icon-btn{
  background:#050505;
  border:1px solid #f5c40066;
  padding:24px;
  text-align:center;
  cursor:pointer;
  transition:.15s;
  font-size:28px;
}
.icon-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #f5c40088;
}

#glist-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#glist-box{
  border:1px solid #f5c40066;
  padding:24px;
  width:70%;
}
#glist-header{
  display:flex;
  justify-content:space-between;
  margin-bottom:18px;
}
#glist-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

#panic{
  position:fixed;
  bottom:18px;
  right:18px;
  background:#300;
  border:1px solid #f00;
  color:#f88;
  padding:10px 16px;
}

iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  display:none;
}
</style>
</head>
<body>

<div id="loading">
  <div class="loader"></div>
</div>

<div id="hub">
  <h1>TESTSAVER</h1>
  <div id="grid">
    ${HUB_LINKS.map(l=>`
      <div class="icon-btn" data-url="${l.url}">${l.name}</div>
    `).join("")}
  </div>
  <br>
  <div class="icon-btn" id="open-glist">G LIST</div>
</div>

<div id="glist-overlay">
  <div id="glist-box">
    <div id="glist-header">
      <h2>G LIST</h2>
      <div id="glist-close">CLOSE</div>
    </div>
    <div id="glist-grid">
      ${G_LIST.map(l=>`
        <div class="icon-btn" data-url="${l.url}">${l.name}</div>
      `).join("")}
    </div>
  </div>
</div>

<button id="panic">PANIC</button>
<iframe id="frame"></iframe>

<script>
setTimeout(()=>{
  loading.remove();
  hub.style.display='block';
},1200);

grid.onclick=e=>{
  const b=e.target.closest('.icon-btn');
  if(!b) return;
  hub.remove();
  frame.src="https://giantscreen.github.io/screensaver/#target="+encodeURIComponent(b.dataset.url);
  frame.style.display='block';
};

open-glist.onclick=()=>glist-overlay.style.display='flex';
glist-close.onclick=()=>glist-overlay.style.display='none';

glist-grid.onclick=e=>{
  const b=e.target.closest('.icon-btn');
  if(!b) return;
  glist-overlay.remove();
  hub.remove();
  frame.src="https://giantscreen.github.io/screensaver/#target="+encodeURIComponent(b.dataset.url);
  frame.style.display='block';
};

panic.onclick=()=>window.close();
document.onkeydown=e=>e.key==="Escape"&&window.close();
<\/script>
</body>
</html>
`;

  tab.document.open();
  tab.document.write(hubHTML);
  tab.document.close();
  document.documentElement.style.visibility='hidden';
}

let buffer="";
window.addEventListener("keydown",e=>{
  buffer+=e.key.toLowerCase();
  if(buffer.endsWith(SECRET_CODE)){
    buffer="";
    openHub();
  }
  if(buffer.length>20) buffer=buffer.slice(-20);
});

})();
</script>

</body>
</html>
