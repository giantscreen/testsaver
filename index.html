<script>
const c=document.getElementById('bg'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener('resize',resize);
const lines=Array.from({length:80},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  l:60+Math.random()*120,
  s:0.3+Math.random()*0.6
}));
const dots=Array.from({length:40},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*3,
  s:0.1+Math.random()*0.3,
  opacity:Math.random()*0.6+0.2
}));
let time=0;
function draw(){
  ctx.fillStyle='rgba(0,0,0,0.15)';
  ctx.fillRect(0,0,c.width,c.height);
  time+=0.01;
  
  ctx.fillStyle='rgba(245,196,0,0.08)';
  for(let i=0;i<c.height;i+=40){
    ctx.globalAlpha=Math.max(0.02,0.05+0.04*Math.sin(time+i*0.01));
    ctx.fillRect(0,i,c.width,20);
  }
  ctx.globalAlpha=1;
  
  ctx.strokeStyle='rgba(245,196,0,0.2)';
  ctx.lineWidth=1;
  for(const ln of lines){
    ctx.globalAlpha=0.15+0.1*Math.sin(time+ln.x*0.001);
    ctx.beginPath();
    ctx.moveTo(ln.x,ln.y);
    ctx.lineTo(ln.x+ln.l,ln.y);
    ctx.stroke();
    ln.x+=ln.s;
    if(ln.x>c.width) ln.x=-ln.l;
  }
  ctx.globalAlpha=1;
  
  ctx.fillStyle='rgba(245,196,0,0.4)';
  ctx.shadowColor='rgba(245,196,0,0.8)';
  ctx.shadowBlur=15;
  for(const dot of dots){
    ctx.globalAlpha=dot.opacity+0.2*Math.sin(time*2+dot.x);
    ctx.beginPath();
    ctx.arc(dot.x,dot.y,dot.r,0,Math.PI*2);
    ctx.fill();
    dot.x+=dot.s;
    if(dot.x>c.width) dot.x=-dot.r;
  }
  ctx.shadowBlur=0;
  ctx.globalAlpha=1;
  
  ctx.strokeStyle='rgba(245,196,0,0.1)';
  ctx.lineWidth=2;
  const centerX=c.width/2;
  const centerY=c.height/2;
  for(let r=50;r<300;r+=60){
    ctx.globalAlpha=0.08+0.04*Math.sin(time*0.5+r*0.01);
    ctx.beginPath();
    ctx.arc(centerX,centerY,r+Math.sin(time*0.3)*20,0,Math.PI*2);
    ctx.stroke();
  }
  ctx.globalAlpha=1;
  
  requestAnimationFrame(draw);
}
draw();

function loadUrl(url) {
  document.getElementById('hub').remove();

    f.style.display='block';
    document.getElementById('app-loading').remove();
  },2000);
}

document.getElementById('grid').onclick=e=>{

  }
  loadUrl(btn.dataset.url);
};

document.getElementById('g-grid').onclick=e=>{

  loadUrl(btn.dataset.url);
};

document.getElementById('close-g-list').onclick=()=>{

};

};

function panic(){window.close()}
